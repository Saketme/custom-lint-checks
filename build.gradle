apply plugin: 'java'

version = '1.0.0'

repositories {
    google()
    jcenter()
}

ext.versions = [
        androidTools: '26.0.0',
]

dependencies {
    compile "com.android.tools.lint:lint-api:$versions.androidTools"
    compile "com.android.tools.lint:lint-checks:$versions.androidTools"

    testImplementation "com.android.tools.lint:lint:${versions.androidTools}"
    testImplementation "com.android.tools.lint:lint-tests:${versions.androidTools}"
}

jar {
    archiveName 'OlaChecks-v2.jar'
    manifest {
        attributes 'Lint-Registry-v2': 'com.olacabs.checks.lint.LintIssueRegistry'
    }
}
